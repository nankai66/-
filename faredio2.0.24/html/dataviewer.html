				D.writeln("<td class=\"DATA_I\">");

				D.writeln("<\/td>");

				else
					D.writeln("<td class=\"DATA_K\">" + lines[j].roadK[i] + "<\/td>");
			}
		}
		D.writeln("<\/tr>");
	}
	D.writeln("<\/table>");
